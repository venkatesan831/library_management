<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Session Section</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .session {
        background-color: #f2f2f2;
        padding: 20px;
        border: 1px solid #ccc;
        margin-bottom: 20px;
      }

      .session h2 {
        text-align: center;
        color: #333;
        margin-bottom: 10px;
      }

      .session p {
        color: #666;
      }

      .session .speaker {
        font-weight: bold;
        color: #007bff;
      }
    </style>
  </head>
  <body>
    <div class="session">
      <h2>Session Title</h2>
      <p><span class="speaker">John Doe</span> | Room 101</p>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla quis
        neque feugiat, consectetur mi ut, tincidunt nunc.
      </p>
    </div>
  </body>
</html>
