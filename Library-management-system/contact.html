<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .contact-form {
        max-width: 400px;
        margin: 20px auto;
        background-color: #f2f2f2;
        padding: 20px;
        border: 1px solid #ccc;
      }

      .contact-form h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }

      .contact-form label {
        display: block;
        margin-bottom: 5px;
        color: #333;
      }

      .contact-form input,
      .contact-form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
      }

      .contact-form button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
      }

      .contact-form button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="contact-form">
      <h2>Contact Us</h2>
      <form action="#" method="post">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Your name"
          required
        />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Your email"
          required
        />

        <label for="message">Message</label>
        <textarea
          id="message"
          name="message"
          placeholder="Your message"
          required
        ></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
